config:
  title: MWE test app

main_controller:
  type: base
  #kwargs: ...

sources:
  main:
    type: table

transforms:
  scatter_src:
    type: table_source
    source: main
    table: test_data
  curve_src:
    type: table_source
    source: main
    table: lines

tools:
  xy_hover:
    type: hover
    tooltips:
      - ["x", '@x']
      - ['y', '@y']

opts:
  scatter:
    type: generic
    tools:
      - xy_hover
    size: 10
  line:
    type: generic
    tools:
      - xy_hover


views:
  xy_scatter:
    type: scatter
    source: scatter_src
    opts:
      - scatter
  xy_line:
    type: curve
    source: curve_src
    x: x
    y: y1
    opts:
      - line

controllers:
  - mwe
